[profile.release]
panic = "unwind"

[patch.crates-io]
wasmi = { git = "https://github.com/patractlabs/wasmi", branch = "v0.6.2" }
pwasm-utils = { git = "https://github.com/patractlabs/wasm-utils", branch = "v0.16.0" }
parity-wasm = { git = "https://github.com/patractlabs/parity-wasm", branch = "v0.41.0" }

[workspace]
members = [
    "bin/europa/",
    "bin/europa/cli",
    "bin/europa/rpc",
    "bin/europa/executor",
    "bin/europa/runtime",

    "client/api",
    "client/cli",
    "client/db",
    "client/executor",
    "client/service",
    "client/rpc",

    "primitives/sandbox",
]
exclude = [ "vendor/substrate" ]
